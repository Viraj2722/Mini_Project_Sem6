<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --background: #f8f9fa;
            --foreground: #333333;
            --muted: #ffffff;
            --muted-foreground: #666666;
            --border: #e0e0e0;
            --accent: #3a86ff;
            --accent-hover: #2a76ef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            padding: 1rem;
        }

        .app-container {
            background: var(--muted);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            min-height: calc(100vh - 2rem);
            border: 1px solid var(--border);
            padding: 1rem;
            display: flex;
        }

        .layout {
            display: flex;
            gap: 1rem;
            height: 100%;
            width: 100%;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: var(--muted);
            border-radius: 0.75rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: fixed;
            top: 2rem;
            left: 2rem;
            bottom: 2rem;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: var(--accent);
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .nav-link {
            display: flex;
            padding: 0.75rem 1rem;
            color: var(--foreground);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s;
            font-weight: 500;
            border: 1px solid var(--border);
        }

        .nav-link.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .nav-link:hover:not(.active) {
            background: rgba(58, 134, 255, 0.1);
            border-color: var(--accent);
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            background: var(--muted);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            padding: 1.5rem;
            margin-left: 270px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown select {
            appearance: none;
            background: var(--accent);
            color: white;
            padding: 0.625rem 2rem 0.625rem 1rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 0.875rem;
            cursor: pointer;
            min-width: 120px;
        }

        .dropdown select:hover {
            background: var(--accent-hover);
        }

        /* Tasks section styles */
        .tasks-section {
            background: var(--muted);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: var(--shadow);
        }

        .tasks-section h3 {
            color: var(--foreground);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .task-item input[type="text"],
        .task-item input[type="date"] {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            background: var(--muted);
        }

        .task-item input[type="text"] {
            flex: 1;
        }

        .submit-btn {
            background: var(--accent);
            color: white;
            padding: 0.625rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background: var(--accent-hover);
        }

        .logout-btn {
            background: var(--accent);
            color: white;
            padding: 0.625rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: var(--accent-hover);
        }

        .filters {
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h2>Student Panel</h2>
                <a href="studentdashboard.html" class="nav-link">Dashboard</a>
                <a href="studentpanel.html" class="nav-link active">Panel</a>
            </aside>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Header with Filters -->
                <div class="header">
                    <div class="filters">
                        <div class="dropdown">
                            <select>
                                <option value="">Semester</option>
                                <option value="1">Semester 1</option>
                                <option value="2">Semester 2</option>
                                <option value="2">Semester 3</option>
                                <option value="2">Semester 4</option>
                                <option value="2">Semester 5</option>
                                <option value="2">Semester 6</option>
                            </select>
                        </div>

                        <div class="dropdown">
                            <select>
                                <option value="">Subject</option>
                                <option value="math">CSS</option>
                                <option value="science">MC</option>
                                <option value="english">Spcc</option>
                                <option value="english">Cc</option>
                                <option value="english">AI</option>
                            </select>
                        </div>

                        <div class="dropdown">
                            <select>
                                <option value="">Tasks</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>

                    <button class="logout-btn">Logout</button>
                </div>

                <!-- Tasks Section -->
                <div class="tasks-section">
                    <h3>Tasks</h3>
                    
                    <!-- Task Item -->
                    <div class="task-item">
                        <input type="text" placeholder="Task Name" value="Spcc Home Assignment" readonly>
                        <input type="date" value="2024-01-30" readonly>
                        <input type="file" accept=".pdf">
                        <button class="submit-btn">Submit</button>
                    </div>

                    <!-- Example Task Item (Pre-filled) -->
                    <div class="task-item">
                        <input type="text" placeholder="Task Name" value="CSS Home Assignment" readonly>
                        <input type="date" value="2024-01-30" readonly>
                        <input type="file" accept=".pdf">
                        <button class="submit-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
