<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Teacher Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --background: #ffffff;
            --foreground: #333333;
            --muted: #f4f4f4;
            --muted-foreground: #666666;
            --border: #e0e0e0;
            --accent: #3a86ff;
            --accent-hover: #2a76ef;
            --danger: #dc2626;
            --success: #16a34a;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            min-height: 100vh;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--muted);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .main-content {
            flex: 1;
            padding: 1.5rem;
            max-width: calc(100vw - 250px);
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            transition: all 0.2s;
            cursor: pointer;
            font-size: 0.875rem;
            border: none;
            background: var(--accent);
            color: white;
            box-shadow: var(--shadow);
        }

        .button:hover {
            background: var(--accent-hover);
        }

        .button-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--foreground);
        }

        .button-outline:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .button-primary {
            background: #3a86ff;
            color: white;
            border: none;
            font-weight: 500;
        }

        .button-primary:hover {
            background: #2a76ef;
        }

        .nav-link {
            display: flex;
            padding: 0.75rem 1rem;
            color: var(--foreground);
            text-decoration: none;
            border-radius: 0.375rem;
            transition: all 0.2s;
            font-weight: 500;
        }

        .nav-link.active {
            background: var(--accent);
            color: white;
        }

        .nav-link:hover:not(.active) {
            background: rgba(58, 134, 255, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--background);
            min-width: 160px;
            border-radius: 0.375rem;
            border: 1px solid var(--border);
            z-index: 1000;
            margin-top: 0.5rem;
            box-shadow: var(--shadow);
        }

        .dropdown-content a {
            color: var(--foreground);
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
            transition: all 0.2s ease;
        }

        .dropdown-content a:hover {
            background: var(--muted);
        }

        .dropdown.active .dropdown-content {
            display: block;
            animation: slideDown 0.2s ease;
        }

        .task-section {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .task-bar {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            overflow: hidden;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .task-bar:hover {
            border-color: var(--accent);
        }

        .task-content {
            display: flex;
            align-items: center;
            padding: 1rem;
            gap: 1rem;
            cursor: pointer;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }

        .student-table-container {
            display: none;
            padding: 1rem;
            background: var(--background);
            border-top: 1px solid var(--border);
        }

        .student-table {
            width: 100%;
            border-collapse: collapse;
        }

        .student-table th,
        .student-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .student-table th {
            font-weight: 600;
            color: var(--foreground);
            background: var(--muted);
        }

        .task-bar.active .student-table-container {
            display: block;
        }

        .input {
            background: var(--background);
            border: 1px solid var(--border);
            color: var(--foreground);
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            width: 100%;
            transition: all 0.2s ease;
        }

        .input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }

        .input:hover {
            border-color: var(--accent);
        }

        .dropdown-icon {
            margin-left: 0.5rem;
            transition: transform 0.2s ease;
        }

        .task-bar.active .dropdown-icon {
            transform: rotate(180deg);
        }

        .new-task-form {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            display: none;
            box-shadow: var(--shadow);
        }

        .new-task-form.active {
            display: block;
            animation: slideDown 0.2s ease;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown .button::after {
            content: '\25BC';
            margin-left: 0.5rem;
            font-size: 0.8em;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .dropdown.active .button::after {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <h2 style="margin-bottom: 2rem; color: var(--accent); font-weight: 700;">Teacher Panel</h2>
            <a href="teacherdashboard.html" class="nav-link">Dashboard</a>
            <a href="teacherpanel.html" class="nav-link active">Panel</a>
        </aside>

        <div class="main-content">
            <header class="header">
                <div class="header-actions">
                    <div class="dropdown">
                        <button class="button button-primary" onclick="toggleDropdown(this)">Semester</button>
                        <div class="dropdown-content">
                            <a href="#">Semester 1</a>
                            <a href="#">Semester 2</a>
                            <a href="#">Semester 3</a>
                            <a href="#">Semester 4</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="button button-primary" onclick="toggleDropdown(this)">Subject</button>
                        <div class="dropdown-content">
                            <a href="#">Mathematics</a>
                            <a href="#">Physics</a>
                            <a href="#">Chemistry</a>
                            <a href="#">Biology</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="button button-primary" onclick="toggleDropdown(this)">Class</button>
                        <div class="dropdown-content">
                            <a href="#">Class A</a>
                            <a href="#">Class B</a>
                            <a href="#">Class C</a>
                            <a href="#">Class D</a>
                        </div>
                    </div>
                </div>
                <button class="button button-primary" onclick="logout()">Logout</button>
            </header>

            <div class="task-section">
                <div class="task-header">
                    <button class="button" onclick="toggleNewTaskForm()">Add Task</button>
                    <button class="button button-primary">Integrate Excel</button>
                </div>

                <div id="newTaskForm" class="new-task-form">
                    <div class="form-group">
                        <label for="newTaskName">Task Name</label>
                        <input type="text" id="newTaskName" class="input" placeholder="Enter task name">
                    </div>
                    <div class="form-group">
                        <label for="newTaskDate">Due Date</label>
                        <input type="date" id="newTaskDate" class="input">
                    </div>
                    <button class="button" onclick="saveNewTask()">Save Task</button>
                </div>

                <div id="taskList">
                    <!-- Tasks will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const taskTemplate = (taskName, taskDate) => `
            <div class="task-bar">
                <div class="task-content" onclick="toggleTaskDetails(this)">
                    <input type="text" class="input" value="${taskName}" style="flex: 2" 
                           onclick="event.stopPropagation()" onkeydown="event.stopPropagation()" readonly>
                    <input type="date" class="input" value="${taskDate}" style="flex: 1" 
                           onclick="event.stopPropagation()" onkeydown="event.stopPropagation()" readonly>
                    <div class="task-actions">
                        <button class="button button-outline" onclick="editTask(this)">Edit</button>
                        <button class="button button-outline" onclick="deleteTask(this)">Delete</button>
                        <button class="button button-outline" onclick="generateExcel(this)">Generate Excel</button>
                    </div>
                    <span class="dropdown-icon">â–¼</span>
                </div>
                <div class="student-table-container">
                    <table class="student-table">
                        <thead>
                            <tr>
                                <th>Roll No</th>
                                <th>PID</th>
                                <th>Name</th>
                                <th>View PDF</th>
                                <th>Mark</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="input" placeholder="Roll No"></td>
                                <td><input type="text" class="input" placeholder="PID"></td>
                                <td><input type="text" class="input" placeholder="Name"></td>
                                <td><button class="button button-primary">View PDF</button></td>
                                <td><input type="text" class="input" placeholder="Mark"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        `;

        function toggleNewTaskForm() {
            const form = document.getElementById('newTaskForm');
            form.classList.toggle('active');
        }

        function saveNewTask() {
            const taskName = document.getElementById('newTaskName').value;
            const taskDate = document.getElementById('newTaskDate').value;
            if (taskName && taskDate) {
                const taskList = document.getElementById('taskList');
                taskList.insertAdjacentHTML('beforeend', taskTemplate(taskName, taskDate));
                toggleNewTaskForm();
                document.getElementById('newTaskName').value = '';
                document.getElementById('newTaskDate').value = '';
            } else {
                alert('Please enter both task name and date');
            }
        }

        function toggleTaskDetails(element) {
            const taskBar = element.closest('.task-bar');

            // Don't close if clicking inside the table
            if (event.target.closest('.student-table-container')) {
                return;
            }

            // Toggle active state
            taskBar.classList.toggle('active');
        }

        function editTask(button) {
            const taskBar = button.closest('.task-bar');
            const taskNameInput = taskBar.querySelector('.input[type="text"]');
            const taskDateInput = taskBar.querySelector('.input[type="date"]');

            if (taskNameInput.readOnly) {
                taskNameInput.readOnly = false;
                taskDateInput.readOnly = false;
                button.textContent = 'Save';
                taskNameInput.focus();
            } else {
                taskNameInput.readOnly = true;
                taskDateInput.readOnly = true;
                button.textContent = 'Edit';
            }
        }

        function deleteTask(button) {
            if (confirm('Are you sure you want to delete this task?')) {
                const taskBar = button.closest('.task-bar');
                taskBar.remove();
            }
        }

        function generateExcel(button) {
            alert('Generating Excel for this task...');
            // Implement Excel generation logic here
        }

        function toggleDropdown(button) {
            // Close all dropdowns first
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                if (dropdown !== button.parentNode) {
                    dropdown.classList.remove('active');
                }
            });

            // Toggle the clicked dropdown
            button.parentNode.classList.toggle('active');
        }

        function logout() {
            alert('Logout clicked');
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function (event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });

        // Prevent table interactions from closing dropdown
        document.addEventListener('click', function (event) {
            const tableContainer = event.target.closest('.student-table-container');
            if (tableContainer) {
                event.stopPropagation();
            }
        }, true);
    </script>
</body>

</html>
