<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --background: #ffffff;
            --foreground: #333333;
            --muted: #f4f4f4;
            --muted-foreground: #666666;
            --border: #e0e0e0;
            --accent: #3a86ff;
            --accent-hover: #2a76ef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
        }

        /* Layout */
        .layout {
            display: flex;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            border-right: 1px solid var(--border);
            padding: 2rem;
            background-color: var(--muted);
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 2rem;
        }

        /* Components */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            transition: all 0.2s;
            cursor: pointer;
            font-size: 0.875rem;
            background: var(--accent);
            color: white;
            border: none;
            box-shadow: var(--shadow);
        }

        .button:hover {
            background: var(--accent-hover);
        }

        .card {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Navigation */
        .nav-link {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--foreground);
            text-decoration: none;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--accent);
            color: white;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 1rem;
            margin-bottom: 1rem;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--background);
            min-width: 180px;
            box-shadow: var(--shadow);
            z-index: 1;
            border-radius: 0.375rem;
            border: 1px solid var(--border);
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            color: var(--foreground);
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
            transition: all 0.2s;
        }

        .dropdown-content a:hover {
            background-color: var(--muted);
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        .dropdown .button::after {
            content: '\25BC';
            margin-left: 0.5rem;
            font-size: 0.8em;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .dropdown.active .button::after {
            transform: rotate(180deg);
        }

        /* Circle placeholder */
        .circle-placeholder {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 4px solid var(--accent);
            opacity: 0.6;
            margin: 10% auto;
            transition: all 0.3s ease;
        }

        .circle-placeholder:hover {
            transform: scale(1.05);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 style="margin-bottom: 2rem; color: var(--accent); font-weight: 700;">Dashboard</h2>
            <nav>
                <a href="teacherdashboard.html" class="nav-link active">Dashboard</a>
                <a href="teacherpanel.html" class="nav-link">Panel</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <header class="header">
                <h1 style="font-size: 2rem; font-weight: 700;">Dashboard</h1>
                <button class="button" onclick="logout()">Logout</button>
            </header>

            <!-- Dropdown buttons -->
            <div style="margin-bottom: 2rem;">
                <div class="dropdown">
                    <button class="button" onclick="toggleDropdown(this)">Semester</button>
                    <div class="dropdown-content">
                        <a href="#">Semester 1</a>
                        <a href="#">Semester 2</a>
                        <a href="#">Semester 3</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="button" onclick="toggleDropdown(this)">Subject</button>
                    <div class="dropdown-content">
                        <a href="#">Math</a>
                        <a href="#">Science</a>
                        <a href="#">History</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="button" onclick="toggleDropdown(this)">Class</button>
                    <div class="dropdown-content">
                        <a href="#">Class A</a>
                        <a href="#">Class B</a>
                        <a href="#">Class C</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="button" onclick="toggleDropdown(this)">Tasks</button>
                    <div class="dropdown-content">
                        <a href="#">Homework</a>
                        <a href="#">Projects</a>
                        <a href="#">Exams</a>
                    </div>
                </div>
            </div>

            <!-- Circle placeholder -->
            <div class="card" style="max-width: 400px; aspect-ratio: 1; margin: 2rem auto;">
                <div class="circle-placeholder"></div>
            </div>
        </main>
    </div>

    <script>
        function logout() {
            // Implement logout functionality here
            alert('Logout clicked');
        }

        function toggleDropdown(button) {
            // Close all dropdowns
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                if (dropdown !== button.parentNode) {
                    dropdown.classList.remove('active');
                }
            });

            // Toggle the clicked dropdown
            button.parentNode.classList.toggle('active');
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function (event) {
            if (!event.target.matches('.button')) {
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });
    </script>
</body>

</html>
